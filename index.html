<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Google-ui</title>
  </head>
  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><img src="./assets/img/menu.svg" class="menu" /></a>
      <button>Sig in</button>
    </nav>




    <section class="section">
      <img src="./assets/img/logo.png" alt="Google fake" class="logo" />
      <form action="#">
        <div class="s-box">
          <img src="./assets/img/magnifier.svg"  class="search-icon" />
          <input type="text" class="s-input" />
          <img src="./assets/img/vs-icon.svg" title="search by voice" class="vs-icon" />
          <div class="buttons">
            <input type="submit" value="Google Search" class="g-search" />
            <input type="submit" value="I'm Feeling lucky" class="g-lucky" />
          </div>
        </div>
      </form>
      <div class="offered">
      <span>Google offered in:</span>
      <a href="#">Azerbaijani</a>
      <a href="#">Türkçe</a>
      <a href="#">русский</a>
      </div>
    </section>







    <footer>
      <p>Azerbaijan</p>
      <div class="links">
        <div class="link-1">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="link-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
